{% extends 'base.html' %}

{% block bb %}

    <form action="/todos/create" method="post">
      <div class="form-group">
        <label for="todo">할 일</label>
        <input name="todo" type="text" class="form-control" id="todo" aria-describedby="emailHelp" placeholder="일정을 입력하세요">
        
      </div>
      <div class="form-group">
        <label for="deadline">날짜</label>
        <input name="deadline" type="date" class="form-control" id="deadline" placeholder="Password">

      <button type="submit" class="btn btn-primary">제출</button>
    </form>
    
{% endblock %}
