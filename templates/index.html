{% extends 'base.html' %}
{% block bb %}
    <h1> 당신의 해야할 일들입니다.</h1>
    {% for todo in todos %}
        <div class="jumbotron">
            <div class="row">
                <div class="col">
                    <h3>{{todo.todo}}</h3>
                    <h5>{{todo.deadline.strftime("%Y년 %m월 %d일")}}까지 해야됨</h5>
                </div>
                <div class="col">
                    <!--<button type="button" class="btn btn-primary"><a href="todos/update">수정</a></button>-->
                    <a href="/todos/{{todo.id}}/edit" class="btn btn-primary">수정</a>
                    <!--<button type="button" class="btn btn-success"><a href="todos/delete">완료</a></button>-->
                    <a href="/todos/{{todo.id}}/delete" class="btn btn-success" onclick="return confirm('진짜 완료?')">완료</a>
                </div>
                
            </div>
        </div>
    {% endfor %}
{% endblock %}
